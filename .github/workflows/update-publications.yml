name: Update publications

on:
    workflow_dispatch: # allow manual run
    schedule:
        - cron: "0 8 1 * *" # monthly at 08:00 UTC on the 1st

jobs:
    update-pubs:
        runs-on: ubuntu-latest
        permissions:
            contents: write
        steps:
            - name: Checkout repo
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.11"

            - name: Install dependencies
              run: pip install scholarly

            - name: Update publications.json from Google Scholar
              run: python scripts/update_publications.py

            - name: Commit and push if changed
              run: |
                  if [[ -n "$(git status --porcelain publications.json)" ]]; then
                    git config user.name "github-actions[bot]"
                    git config user.email "github-actions[bot]@users.noreply.github.com"
                    git add publications.json
                    git commit -m "Update publications from Google Scholar"
                    git push
                  else
                    echo "No changes to commit."
                  fi
